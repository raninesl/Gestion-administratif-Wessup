<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
   <div class="mb-4">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="max-height: 100px;">
</div>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Documents</h2>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">D√©connexion</a>
        </div>

        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" class="mb-4">
    <div class="row g-2">
        <div class="col-md-5">
            <input type="file" name="file" class="form-control" required>
        </div>
        <div class="col-md-4">
            <select name="category" class="form-select" required>
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat.replace('_', ' ').capitalize() }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success w-100">Ajouter</button>
        </div>
    </div>
</form>
<form action="{{ url_for('add_category') }}" method="POST" class="mb-5">
    <div class="row g-2">
        <div class="col-md-9">
            <input type="text" name="new_category" class="form-control" placeholder="Nouvelle section (ex : Bourses)" required>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-info w-100">Ajouter une section</button>
        </div>
    </div>
</form>



        {% for category, files in categories.items() %}
<div class="d-flex justify-content-between align-items-center mt-5">
<h4 class="mb-0" style="color: #ff7b00;">{{ category.replace('_', ' ').capitalize() }}</h4>
    <form action="{{ url_for('delete_category', category=category) }}" method="POST" onsubmit="return confirm('Confirmer la suppression de la section : {{ category }} ? Cette action est irr√©versible.')">
        <button class="btn btn-sm btn-outline-danger">üóë Supprimer section</button>
    </form>
</div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nom du fichier</th>
                <th>T√©l√©charger</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file }}</td>
                <td>
                    <a href="{{ url_for('download', filename=category + '/' + file) }}" class="btn btn-primary btn-sm">‚¨áÔ∏è</a>
                </td>
                <td>
                    <form action="{{ url_for('delete', filename=category + '/' + file) }}" method="POST" onsubmit="return confirm('Confirmer la suppression ?')">
                        <button class="btn btn-danger btn-sm">üóë</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endfor %}

    </div>

    

</body>
</html>
