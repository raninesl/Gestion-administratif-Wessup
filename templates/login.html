<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
    .background-logo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("{{ url_for('static', filename='logo.png') }}") no-repeat center center;
        background-size: 90%;
        opacity: 0.38;
        z-index: -1; /* place derri√®re tout le contenu */
    }
</style>
</head>
<body class="bg-light">
    <div class="background-logo"></div>

    <div class="container mt-5">
        <div class="col-md-4 offset-md-4">
            <h3 class="text-center mb-4">Gestion Administratif Wes'sup</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                    <button type="submit" class="btn w-100" style="background-color: #ff6600; color: white;">Se connecter</button>

            </form>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger mt-3">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
